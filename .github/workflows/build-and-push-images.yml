name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.kiro/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (leave empty for auto-increment)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/orchestrator

jobs:
  prepare:
    name: Prepare Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Get the latest tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "Latest tag: $LATEST_TAG"
            
            # Extract version numbers
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
            MAJOR=${VERSION_PARTS[0]:-0}
            MINOR=${VERSION_PARTS[1]:-0}
            PATCH=${VERSION_PARTS[2]:-0}
            
            # Increment patch version
            PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Calculated version: $VERSION"

  build-and-push:
    name: Build and Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api
            dockerfile: Dockerfile.api
            context: .
          - service: executor
            dockerfile: Dockerfile.executor
            context: .
          - service: bridge
            dockerfile: Dockerfile.bridge
            context: .
          - service: consumer
            dockerfile: Dockerfile.consumer
            context: .
          - service: ui
            dockerfile: Dockerfile
            context: ./workflow-ui
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.prepare.outputs.version }}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ needs.prepare.outputs.version_tag }} -m "Release ${{ needs.prepare.outputs.version_tag }}"
          git push origin ${{ needs.prepare.outputs.version_tag }}

      - name: Generate release notes
        id: release_notes
        run: |
          cat << EOF > release_notes.md
          ## Docker Images
          
          All images are available at \`ghcr.io/${{ github.repository_owner }}/orchestrator-*\`
          
          ### Available Images
          
          - \`ghcr.io/${{ env.IMAGE_PREFIX }}-api:${{ needs.prepare.outputs.version }}\`
          - \`ghcr.io/${{ env.IMAGE_PREFIX }}-executor:${{ needs.prepare.outputs.version }}\`
          - \`ghcr.io/${{ env.IMAGE_PREFIX }}-bridge:${{ needs.prepare.outputs.version }}\`
          - \`ghcr.io/${{ env.IMAGE_PREFIX }}-consumer:${{ needs.prepare.outputs.version }}\`
          - \`ghcr.io/${{ env.IMAGE_PREFIX }}-ui:${{ needs.prepare.outputs.version }}\`
          
          ### Pull Images
          
          \`\`\`bash
          docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-api:${{ needs.prepare.outputs.version }}
          docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-executor:${{ needs.prepare.outputs.version }}
          docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-bridge:${{ needs.prepare.outputs.version }}
          docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-consumer:${{ needs.prepare.outputs.version }}
          docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-ui:${{ needs.prepare.outputs.version }}
          \`\`\`
          
          **Note:** Mock agent image is not published as it's only for local testing.
          
          ### Changes
          
          See commit history for detailed changes.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.version_tag }}
          name: Release ${{ needs.prepare.outputs.version_tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-docker-compose:
    name: Update image versions
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update .env.images with new versions
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          # Update IMAGE_TAG in .env.images
          sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=${VERSION}/g" .env.images
          
          # Update last updated timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%d")
          sed -i "s/# Last updated: .*/# Last updated: ${TIMESTAMP}/g" .env.images
          
          echo "âœ… Updated .env.images with version ${VERSION}"
          cat .env.images

      - name: Commit updated .env.images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .env.images
          git commit -m "chore: update image versions to ${{ needs.prepare.outputs.version }}" || echo "No changes to commit"
          git push || echo "Nothing to push"
