name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.kiro/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (leave empty for auto-increment)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/orchestrator

jobs:
  prepare:
    name: Prepare Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_tag: ${{ steps.version.outputs.version_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Get the latest tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "Latest tag: $LATEST_TAG"
            
            # Extract version numbers
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
            MAJOR=${VERSION_PARTS[0]:-0}
            MINOR=${VERSION_PARTS[1]:-0}
            PATCH=${VERSION_PARTS[2]:-0}
            
            # Increment patch version
            PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Calculated version: $VERSION"

  build-and-push:
    name: Build and Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api
            dockerfile: Dockerfile.api
            context: .
          - service: executor
            dockerfile: Dockerfile.executor
            context: .
          - service: bridge
            dockerfile: Dockerfile.bridge
            context: .
          - service: consumer
            dockerfile: Dockerfile.consumer
            context: .
          - service: ui
            dockerfile: Dockerfile
            context: ./workflow-ui
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.prepare.outputs.version }}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ needs.prepare.outputs.version_tag }} -m "Release ${{ needs.prepare.outputs.version_tag }}"
          git push origin ${{ needs.prepare.outputs.version_tag }}

      - name: Generate release notes
        id: release_notes
        run: |
          cat << EOF > release_notes.md
          ## Docker Images
          
          All images are available at \`ghcr.io/${{ github.repository_owner }}/orchestrator-*\`
          
          ### Available Images
          
          - \`ghcr.io/${{ env.IMAGE_PREFIX }}-api:${{ needs.prepare.outputs.version }}\`
          - \`ghcr.io/${{ env.IMAGE_PREFIX }}-executor:${{ needs.prepare.outputs.version }}\`
          - \`ghcr.io/${{ env.IMAGE_PREFIX }}-bridge:${{ needs.prepare.outputs.version }}\`
          - \`ghcr.io/${{ env.IMAGE_PREFIX }}-consumer:${{ needs.prepare.outputs.version }}\`
          - \`ghcr.io/${{ env.IMAGE_PREFIX }}-ui:${{ needs.prepare.outputs.version }}\`
          
          ### Pull Images
          
          \`\`\`bash
          docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-api:${{ needs.prepare.outputs.version }}
          docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-executor:${{ needs.prepare.outputs.version }}
          docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-bridge:${{ needs.prepare.outputs.version }}
          docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-consumer:${{ needs.prepare.outputs.version }}
          docker pull ghcr.io/${{ env.IMAGE_PREFIX }}-ui:${{ needs.prepare.outputs.version }}
          \`\`\`
          
          **Note:** Mock agent image is not published as it's only for local testing.
          
          ### Changes
          
          See commit history for detailed changes.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.version_tag }}
          name: Release ${{ needs.prepare.outputs.version_tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-docker-compose:
    name: Update docker-compose with new versions
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create docker-compose.prod.yml
        run: |
          cat > docker-compose.prod.yml << 'EOF'
          version: '3.8'
          
          # Production docker-compose file using GitHub Container Registry images
          # Version: ${{ needs.prepare.outputs.version }}
          
          services:
            api:
              image: ghcr.io/${{ env.IMAGE_PREFIX }}-api:${{ needs.prepare.outputs.version }}
              container_name: workflow-management-api
              depends_on:
                - postgres
                - kafka
              ports:
                - "8000:8000"
              environment:
                - DATABASE_URL=postgresql://workflow_user:workflow_pass@postgres:5432/workflow_db
                - KAFKA_BROKERS=kafka:29092
                - API_HOST=0.0.0.0
                - API_PORT=8000
              env_file:
                - .env.api
              networks:
                - orchestrator-network
              restart: unless-stopped
          
            executor:
              image: ghcr.io/${{ env.IMAGE_PREFIX }}-executor:${{ needs.prepare.outputs.version }}
              container_name: centralized-executor
              depends_on:
                - kafka
                - postgres
              environment:
                - KAFKA_BROKERS=kafka:29092
                - DATABASE_URL=postgresql://workflow_user:workflow_pass@postgres:5432/workflow_db
                - AGENT_REGISTRY_URL=http://agent-registry:8080
              env_file:
                - .env
              networks:
                - orchestrator-network
              restart: unless-stopped
          
            bridge:
              image: ghcr.io/${{ env.IMAGE_PREFIX }}-bridge:${{ needs.prepare.outputs.version }}
              container_name: external-agent-executor
              depends_on:
                - kafka
                - redis
              environment:
                - KAFKA_BROKERS=kafka:29092
                - AGENT_REGISTRY_URL=http://agent-registry:8080
                - REDIS_URL=redis://redis:6379/0
              env_file:
                - .env
              networks:
                - orchestrator-network
              restart: unless-stopped
          
            consumer:
              image: ghcr.io/${{ env.IMAGE_PREFIX }}-consumer:${{ needs.prepare.outputs.version }}
              container_name: execution-consumer
              depends_on:
                - kafka
                - postgres
              environment:
                - KAFKA_BROKERS=kafka:29092
                - DATABASE_URL=postgresql://workflow_user:workflow_pass@postgres:5432/workflow_db
                - AGENT_REGISTRY_URL=http://agent-registry:8080
                - KAFKA_GROUP_ID=execution-consumer-group
                - KAFKA_EXECUTION_TOPIC=workflow.execution.requests
                - KAFKA_CANCELLATION_TOPIC=workflow.cancellation.requests
                - LOG_LEVEL=INFO
                - LOG_FORMAT=json
              env_file:
                - .env
              networks:
                - orchestrator-network
              restart: unless-stopped
          
            ui:
              image: ghcr.io/${{ env.IMAGE_PREFIX }}-ui:${{ needs.prepare.outputs.version }}
              container_name: workflow-ui
              depends_on:
                - api
              ports:
                - "3000:80"
              environment:
                - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
                - VITE_POLLING_INTERVAL=${VITE_POLLING_INTERVAL:-2000}
                - VITE_APP_NAME=${VITE_APP_NAME:-Workflow Manager}
              networks:
                - orchestrator-network
              restart: unless-stopped
          
            # Infrastructure services (same as development)
            zookeeper:
              image: confluentinc/cp-zookeeper:7.5.0
              hostname: zookeeper
              container_name: zookeeper
              ports:
                - "2181:2181"
              environment:
                ZOOKEEPER_CLIENT_PORT: 2181
                ZOOKEEPER_TICK_TIME: 2000
              networks:
                - orchestrator-network
          
            kafka:
              image: confluentinc/cp-kafka:7.5.0
              hostname: kafka
              container_name: kafka
              depends_on:
                - zookeeper
              ports:
                - "9092:9092"
              environment:
                KAFKA_BROKER_ID: 1
                KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
                KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
                KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
                KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
                KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
                KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
                KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
                KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
              networks:
                - orchestrator-network
          
            postgres:
              image: postgres:16-alpine
              hostname: postgres
              container_name: postgres
              ports:
                - "5432:5432"
              environment:
                POSTGRES_USER: workflow_user
                POSTGRES_PASSWORD: workflow_pass
                POSTGRES_DB: workflow_db
              volumes:
                - postgres-data:/var/lib/postgresql/data
              networks:
                - orchestrator-network
          
            redis:
              image: redis:7-alpine
              hostname: redis
              container_name: redis
              ports:
                - "6379:6379"
              volumes:
                - redis-data:/data
              networks:
                - orchestrator-network
              command: redis-server --appendonly yes
          
          volumes:
            postgres-data:
            redis-data:
          
          networks:
            orchestrator-network:
              driver: bridge
          EOF

      - name: Commit updated docker-compose.prod.yml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docker-compose.prod.yml
          git commit -m "chore: update docker-compose.prod.yml to version ${{ needs.prepare.outputs.version }}" || echo "No changes to commit"
          git push || echo "Nothing to push"
