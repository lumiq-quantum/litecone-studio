version: '3.8'

# Standalone production docker-compose file
# This file can be used independently without docker-compose.yml
# Usage: docker-compose -f docker-compose.prod.standalone.yml up -d

services:
  # Infrastructure Services
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - orchestrator-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_HEAP_OPTS: "-Xmx2G -Xms1G"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    networks:
      - orchestrator-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  postgres:
    image: postgres:16-alpine
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-workflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workflow_pass}
      POSTGRES_DB: ${POSTGRES_DB:-workflow_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - orchestrator-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    hostname: redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - orchestrator-network
    command: redis-server --appendonly yes
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Application Services
  # NOTE: These use 'build' for now. After CI/CD runs, they'll use published images.
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: workflow-management-api
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-workflow_user}:${POSTGRES_PASSWORD:-workflow_pass}@postgres:5432/${POSTGRES_DB:-workflow_db}
      - KAFKA_BROKERS=kafka:29092
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - API_WORKERS=4
      - DATABASE_POOL_SIZE=20
      - DATABASE_MAX_OVERFLOW=40
    env_file:
      - .env.api
    networks:
      - orchestrator-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  execution-consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: execution-consumer
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      - KAFKA_BROKERS=kafka:29092
      - DATABASE_URL=postgresql://${POSTGRES_USER:-workflow_user}:${POSTGRES_PASSWORD:-workflow_pass}@postgres:5432/${POSTGRES_DB:-workflow_db}
      - KAFKA_GROUP_ID=execution-consumer-group
      - KAFKA_EXECUTION_TOPIC=workflow.execution.requests
      - KAFKA_CANCELLATION_TOPIC=workflow.cancellation.requests
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    env_file:
      - .env
    networks:
      - orchestrator-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge
    container_name: external-agent-executor
    depends_on:
      kafka:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      - KAFKA_BROKERS=kafka:29092
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    networks:
      - orchestrator-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  workflow-ui:
    build:
      context: ./workflow-ui
      dockerfile: Dockerfile
    container_name: workflow-ui
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
      - VITE_POLLING_INTERVAL=${VITE_POLLING_INTERVAL:-2000}
      - VITE_APP_NAME=${VITE_APP_NAME:-LiteCone Studio}
    networks:
      - orchestrator-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  orchestrator-network:
    driver: bridge
