# Production Docker Compose Override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-workflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_IN_PRODUCTION}
      POSTGRES_DB: ${POSTGRES_DB:-workflow_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups  # For database backups
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  kafka:
    environment:
      KAFKA_HEAP_OPTS: "-Xmx2G -Xms1G"
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 days
      KAFKA_LOG_RETENTION_BYTES: 1073741824  # 1GB per partition
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  api:
    environment:
      - API_WORKERS=4
      - API_RELOAD=false
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - DATABASE_POOL_SIZE=20
      - DATABASE_MAX_OVERFLOW=40
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
      replicas: 1  # Increase for high availability
    # Uncomment for production logging
    # logging:
    #   driver: "json-file"
    #   options:
    #     max-size: "10m"
    #     max-file: "3"

  executor:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  execution-consumer:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres-data:
    driver: local
