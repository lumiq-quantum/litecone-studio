version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - orchestrator-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    networks:
      - orchestrator-network

  postgres:
    image: postgres:16-alpine
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: workflow_user
      POSTGRES_PASSWORD: workflow_pass
      POSTGRES_DB: workflow_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - orchestrator-network

  executor:
    build:
      context: .
      dockerfile: Dockerfile.executor
    container_name: centralized-executor
    depends_on:
      - kafka
      - postgres
    environment:
      - KAFKA_BROKERS=kafka:29092
      - DATABASE_URL=postgresql://workflow_user:workflow_pass@postgres:5432/workflow_db
      - AGENT_REGISTRY_URL=http://agent-registry:8080
    env_file:
      - .env
    networks:
      - orchestrator-network
    profiles:
      - executor

  bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge
    container_name: external-agent-executor
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKERS=kafka:29092
      - AGENT_REGISTRY_URL=http://agent-registry:8080
    env_file:
      - .env
    networks:
      - orchestrator-network
    profiles:
      - bridge

volumes:
  postgres-data:

networks:
  orchestrator-network:
    driver: bridge
