version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - orchestrator-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    networks:
      - orchestrator-network

  postgres:
    image: postgres:16-alpine
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: workflow_user
      POSTGRES_PASSWORD: workflow_pass
      POSTGRES_DB: workflow_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - orchestrator-network

  redis:
    image: redis:7-alpine
    hostname: redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - orchestrator-network
    command: redis-server --appendonly yes

  executor:
    build:
      context: .
      dockerfile: Dockerfile.executor
    container_name: centralized-executor
    depends_on:
      - kafka
      - postgres
    environment:
      - KAFKA_BROKERS=kafka:29092
      - DATABASE_URL=postgresql://workflow_user:workflow_pass@postgres:5432/workflow_db
      - AGENT_REGISTRY_URL=http://agent-registry:8080
    env_file:
      - .env
    networks:
      - orchestrator-network
    profiles:
      - executor

  bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge
    container_name: external-agent-executor
    depends_on:
      - kafka
      - redis
    environment:
      - KAFKA_BROKERS=kafka:29092
      - AGENT_REGISTRY_URL=http://agent-registry:8080
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    networks:
      - orchestrator-network
    profiles:
      - bridge

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: workflow-management-api
    depends_on:
      - postgres
      - kafka
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://workflow_user:workflow_pass@postgres:5432/workflow_db
      - KAFKA_BROKERS=kafka:29092
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env.api
    networks:
      - orchestrator-network
    profiles:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  execution-consumer:
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: execution-consumer
    depends_on:
      - kafka
      - postgres
    environment:
      - KAFKA_BROKERS=kafka:29092
      - DATABASE_URL=postgresql://workflow_user:workflow_pass@postgres:5432/workflow_db
      - AGENT_REGISTRY_URL=http://agent-registry:8080
      - KAFKA_GROUP_ID=execution-consumer-group
      - KAFKA_EXECUTION_TOPIC=workflow.execution.requests
      - KAFKA_CANCELLATION_TOPIC=workflow.cancellation.requests
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    env_file:
      - .env
    networks:
      - orchestrator-network
    profiles:
      - consumer
    restart: unless-stopped

  workflow-ui:
    build:
      context: ./workflow-ui
      dockerfile: Dockerfile
    container_name: workflow-ui
    depends_on:
      - api
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
      - VITE_POLLING_INTERVAL=${VITE_POLLING_INTERVAL:-2000}
      - VITE_APP_NAME=${VITE_APP_NAME:-LiteCone Studio}
    networks:
      - orchestrator-network
    profiles:
      - ui
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Mock Research Agent (for testing)
  research-agent:
    build:
      context: .
      dockerfile: Dockerfile.mock-agent
    container_name: research-agent
    ports:
      - "8081:8080"
    environment:
      - AGENT_NAME=ResearchAgent
      - AGENT_PORT=8080
      - AGENT_DELAY_MS=100
      - AGENT_ERROR_MODE=none
      - AGENT_ERROR_RATE=0.0
    networks:
      - orchestrator-network
    profiles:
      - test

  # Mock Writer Agent (for testing)
  writer-agent:
    build:
      context: .
      dockerfile: Dockerfile.mock-agent
    container_name: writer-agent
    ports:
      - "8082:8080"
    environment:
      - AGENT_NAME=WriterAgent
      - AGENT_PORT=8080
      - AGENT_DELAY_MS=200
      - AGENT_ERROR_MODE=none
      - AGENT_ERROR_RATE=0.0
    networks:
      - orchestrator-network
    profiles:
      - test

  # Mock Agent Registry (for testing)
  agent-registry:
    image: python:3.11-slim
    container_name: agent-registry
    ports:
      - "8080:8080"
    volumes:
      - ./examples/mock_agent_registry.py:/app/mock_agent_registry.py:ro
    working_dir: /app
    command: python mock_agent_registry.py
    environment:
      - PORT=8080
    networks:
      - orchestrator-network
    profiles:
      - test

volumes:
  postgres-data:
  redis-data:

networks:
  orchestrator-network:
    driver: bridge
